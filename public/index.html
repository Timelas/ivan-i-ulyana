<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./icon.gif" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name=keywords
          content="Приглашение">
    <title>Приглашение на свадьбу</title>
<!-- MS Tile - for Microsoft apps-->
<meta name="msapplication-TileImage" content="https://raw.githubusercontent.com/Timelas/ivan-i-ulyana/main/src/images/300.jpg">    

<!-- fb & Whatsapp -->

<!-- Site Name, Title, and Description to be displayed -->
<meta property="og:title" content="Приглашение на свадьбу">
<meta property="og:description" content="Иван и Ульяна. 16 сентября 2023 года">

<!-- Image to display -->
<!-- Replace   «example.com/image01.jpg» with your own -->
<meta property="og:image" content="https://raw.githubusercontent.com/Timelas/ivan-i-ulyana/main/src/images/300.jpg">

<!-- No need to change anything here -->
<meta property="og:type" content="website" />
<meta property="og:image:type" content="image/jpeg">

<!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
<meta property="og:image:width" content="300">
<meta property="og:image:height" content="300">

<!-- Website to visit when clicked in fb or WhatsApp-->
<meta property="og:url" content="https://ivan-i-ulyana.vercel.app/all">
<meta property="og:url" content="https://ivan-i-ulyana.vercel.app/mother">


    <script type="text/javascript">
      $(document).ready(function(){
      $("#portfolio").on("click","a", function (event) {
      event.preventDefault();
      var id = $(this).attr('href'),
      top = $(id).offset().top;
      $('body,html').animate({scrollTop: top}, 1500);
      });
    });
    </script>
  </head>
  <body class="page">
    <noscript></noscript>
    <div id="root"></div>
  </body>
</html>
